<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        
    <title> Calculator </title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="expression"> 0 </p>
            <p id="result"> 0 </p>
        </div>

        <div class="row">
            <div id="left-col">
                <button class="all-clear" onclick="allClear()"> AC </button>
            </div>
            <div id="center-col">
                <button class="clear" onclick="backspace()"> C </button>
            </div>
            <div id="center-col">
                <button class="not-num" onclick="operation('log')"> log </button>
            </div>
            <div id="right-col">
                <button class="not-num" onclick="operation('/')"> / </button>
            </div>
        </div>
        <div class="row">
            <div id="left-col">
                <button onclick="makeNum(9)"> 9 </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(8)"> 8 </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(7)"> 7 </button>
            </div>
            <div id="right-col">
                <button class="not-num" onclick="operation('*')"> x </button>
            </div>
        </div>
        <div class="row">
            <div id="left-col">
                <button onclick="makeNum(4)"> 4 </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(5)"> 5 </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(6)"> 6 </button>
            </div>
            <div id="right-col">
                <button class="not-num" onclick="operation('-')"> - </button>
            </div>
        </div>
        <div class="row">
            <div id="left-col">
                <button onclick="makeNum(1)"> 1 </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(2)"> 2 </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(3)"> 3 </button>
            </div>
            <div id="right-col">
                <button class="not-num" onclick="operation('+')"> + </button>
            </div>
        </div>
        <div class="row">
            <div id="left-col">
                <button class="not-num" onclick="operation('.')"> . </button>
            </div>
            <div id="center-col">
                <button onclick="makeNum(0)"> 0 </button>
            </div>
            <div id="right-col">
                <button class="not-num" id="equal" onclick="calculate()"> = </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
