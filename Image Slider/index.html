<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/40a85485d4.js" crossorigin="anonymous"></script>
    
    <title> Slider </title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <i id="left" class="fa fa-angle-left"></i>

            <div class="slide" id="1">
                <img src="https://images.pexels.com/photos/8960867/pexels-photo-8960867.jpeg?auto=compress&cs=tinysrgb&w=600">
            </div>

            <div class="slide" id="2">
                <img src="https://images.pexels.com/photos/6894428/pexels-photo-6894428.jpeg?auto=compress&cs=tinysrgb&w=600">
            </div>

            <div class="slide" id="3">
                <img src="https://images.pexels.com/photos/757185/pexels-photo-757185.jpeg?auto=compress&cs=tinysrgb&w=600">
            </div>

            <div class="slide" id="4">
                <img src="https://images.pexels.com/photos/8020727/pexels-photo-8020727.jpeg?auto=compress&cs=tinysrgb&w=600">
            </div>

            <i id="right" class="fa fa-angle-right"></i>
            
            <ul>
                <i id="mark1" class="fa-solid fa-circle"></i>
                <i id="mark2" class="fa-solid fa-circle"></i>
                <i id="mark3" class="fa-solid fa-circle"></i>
                <i id="mark4" class="fa-solid fa-circle"></i>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
